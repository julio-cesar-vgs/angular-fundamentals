<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date| date: 'dd/MM/yyyy'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency: 'BRL '}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br/>
        {{event?.location?.address}}<br/>
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      <h3 style="margin: 0">Sessions</h3>

    </div>
    <div class="col-md-2">
      <a class="pointer" (click)="addSession()">Add Session</a>
    </div>
  </div>

  <app-session-list *ngIf="!addMode" [session]="event?.sessions"></app-session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
</div>
